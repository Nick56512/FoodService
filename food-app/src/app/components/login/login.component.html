<div class="container col-md-5">
    <form [formGroup]="loginForm" (ngSubmit)="Login()" style="margin-top: 60%; border-radius: 10px; border: 2px solid darkgray;">
        <div class="navbar-brand">
            <img src="https://www.pngrepo.com/png/353396/512/angular-icon.png" alt="" width="80" height="80" class="d-inline-block align-text-center">
            NGULAR CAFE
        </div>
        <input class="form-control" placeholder="Email" type="email" formControlName="email" name="email">
        <input class="form-control mt-3" placeholder="Password" type="password" formControlName="password" name="password">
        <button class="mt-3 mx-auto d-block btn btn-warning fw-bold w-50">Login</button>
    </form>
</div>
